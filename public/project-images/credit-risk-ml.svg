  <text x="74" y="468" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6ee7b7" text-anchor="middle">6TB Warehouse</text>

  <rect x="138" y="452" width="120" height="24" rx="12" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
  <text x="198" y="468" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#c4b5fd" text-anchor="middle">XGBoost Models</text>

  <rect x="272" y="452" width="120" height="24" rx="12" fill="rgba(59,130,246,0.15)" stroke="rgba(59,130,246,0.4)" stroke-width="1"/>
  <text x="332" y="468" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#93c5fd" text-anchor="middle">Daily ETL Runs</text>

  <rect x="406" y="452" width="120" height="24" rx="12" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
  <text x="466" y="468" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fcd34d" text-anchor="middle">2 Model Outputs</text>
