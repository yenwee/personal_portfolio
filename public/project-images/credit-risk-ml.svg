      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="rgba(255,255,255,0.4)"/>
    </marker>
    <marker id="arrow-down" viewBox="0 0 7 10" refX="3.5" refY="10" markerWidth="6" markerHeight="8" orient="auto">
      <path d="M 0 0 L 3.5 10 L 7 0 z" fill="rgba(255,255,255,0.4)"/>
    </marker>
  </defs>

  <!-- Background -->
