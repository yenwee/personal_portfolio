  <rect x="672" y="274" width="100" height="26" rx="8" fill="rgba(139,92,246,0.10)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
  <text x="722" y="291" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#c4b5fd" text-anchor="middle">MLflow</text>

  <rect x="672" y="310" width="100" height="26" rx="8" fill="rgba(59,130,246,0.10)" stroke="rgba(59,130,246,0.4)" stroke-width="1"/>
  <text x="722" y="327" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#93c5fd" text-anchor="middle">FastAPI</text>

  <rect x="672" y="346" width="100" height="26" rx="8" fill="rgba(245,158,11,0.10)" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
