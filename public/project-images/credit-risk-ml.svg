  <text x="24" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">End-to-End ML from Raw Data to Model Serving</text>

  <!-- ==================== TIER 1: Data Sources ==================== -->
  <rect x="180" y="62" width="440" height="62" rx="10" fill="rgba(245,158,11,0.06)" stroke="rgba(245,158,11,0.2)" stroke-width="1"/>
