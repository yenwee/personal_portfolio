  <line x1="402" y1="412" x2="452" y2="412" stroke="rgba(139,92,246,0.5)" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrow-violet)"/>

  <rect x="454" y="396" width="80" height="32" rx="8" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.5)" stroke-width="1"/>
  <text x="494" y="416" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#c4b5fd" text-anchor="middle">Multi-Retrieve</text>

  <line x1="534" y1="412" x2="584" y2="412" stroke="rgba(139,92,246,0.5)" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrow-violet)"/>

  <rect x="586" y="396" width="80" height="32" rx="8" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.5)" stroke-width="1"/>
  <text x="626" y="416" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#c4b5fd" text-anchor="middle">Reason</text>

