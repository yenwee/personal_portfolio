  <rect x="324" y="448" width="130" height="24" rx="12" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
  <text x="389" y="464" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#c4b5fd" text-anchor="middle">3 LangGraph Agents</text>

  <rect x="468" y="448" width="140" height="24" rx="12" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
  <text x="538" y="464" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fcd34d" text-anchor="middle">Source-level Citations</text>
