  <!-- Public Group (blue) -->
  <rect x="16" y="50" width="145" height="200" rx="10" fill="rgba(59,130,246,0.06)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
  <text x="88" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle" font-weight="600" opacity="0.9">PUBLIC</text>

  <!-- Festival Page node -->
  <rect x="28" y="78" width="120" height="32" rx="8" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1"/>
  <text x="88" y="99" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="white" text-anchor="middle">Festival Page</text>

  <!-- Checkout node -->
  <rect x="28" y="120" width="120" height="32" rx="8" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1"/>
