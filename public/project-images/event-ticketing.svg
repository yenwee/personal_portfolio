  <text x="611" y="404" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#c4b5fd" text-anchor="middle">Next.js</text>

  <rect x="650" y="390" width="55" height="20" rx="10" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.3)" stroke-width="0.5"/>
  <text x="677" y="404" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#c4b5fd" text-anchor="middle">Prisma</text>

  <rect x="713" y="390" width="55" height="20" rx="10" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.3)" stroke-width="0.5"/>
  <text x="740" y="404" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#c4b5fd" text-anchor="middle">React</text>

  <rect x="580" y="418" width="75" height="20" rx="10" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.3)" stroke-width="0.5"/>
  <text x="617" y="432" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#c4b5fd" text-anchor="middle">TypeScript</text>

  <rect x="663" y="418" width="55" height="20" rx="10" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.3)" stroke-width="0.5"/>
  <text x="690" y="432" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#c4b5fd" text-anchor="middle">Docker</text>

  <rect x="726" y="418" width="50" height="20" rx="10" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.3)" stroke-width="0.5"/>
  <text x="751" y="432" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#c4b5fd" text-anchor="middle">Billplz</text>
</svg>